<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" class="calculator">
        <div id="display" class="display">
            <output class="previous-operand" data-previous-operand id="previous-operand"> </output>	
            <output class="current-operand" data-current-operand id="current-operand">0</output>
        </div>
        <div id="user-inputs" class="user-inputs">
            <button class="allclear" data-all-clear id="allclear">AC</button>
            <button class="clear" data-clear id="clear">C</button>
            <button class="operators" data-operation id="remainder">%</button>
            <button class="operators" data-operation id="divide">รท</button>
            <button class="digits" data-number id="digit-7">7</button>
            <button class="digits" data-number id="digit-8">8</button>
            <button class="digits" data-number id="digit-9">9</button>
            <button class="operators" data-operation id="multiply">x</button>
            <button class="digits" data-number id="digit-4">4</button>
            <button class="digits" data-number id="digit-5">5</button>
            <button class="digits" data-number id="digit-6">6</button>
            <button class="operators" data-operation id="minus">-</button>
            <button class="digits" data-number id="digit-1">1</button>
            <button class="digits" data-number id="digit-2">2</button>
            <button class="digits" data-number id="digit-3">3</button>
            <button class="operators" data-operation id="plus">+</button>
            <button class="digits" data-number id="digit-0">0</button>
            <button class="decimal" data-decimal id="decimal">.</button>
            <button class="equals" data-equals id="equals">=</button>
        </div>
    </div>
</body>
</html>
